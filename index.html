                        `–†–µ–∑—É–ª—å—Ç–∞—Ç—ã –∞–Ω–∞–ª–∏–∑–∞:\n\n‚Ä¢ **–¢–µ–∫—É—â–µ–µ —Å–æ—Å—Ç–æ—è–Ω–∏–µ**: –û–±–∑–æ—Ä —Å–∏—Ç—É–∞—Ü–∏–∏\n‚Ä¢ **–û—Å–Ω–æ–≤–Ω—ã–µ —Ñ–∞–∫—Ç–æ—Ä—ã**: –ß—Ç–æ –≤–ª–∏—è–µ—Ç –Ω–∞ —Ä–µ–∑—É–ª—å—Ç–∞—Ç\n‚Ä¢ **–ü—Ä–æ–≥–Ω–æ–∑**: –í–æ–∑–º–æ–∂–Ω—ã–µ —Å—Ü–µ–Ω–∞—Ä–∏–∏\n‚Ä¢ **–û–ø—Ç–∏–º–∞–ª—å–Ω–∞—è —Å—Ç—Ä–∞—Ç–µ–≥–∏—è**: –†–µ–∫–æ–º–µ–Ω–¥—É–µ–º—ã–π –ø—É—Ç—å`,

                        `–ù–∞ –æ—Å–Ω–æ–≤–µ –∞–Ω–∞–ª–∏–∑–∞ "${extractAnalysisTopic(userMessage)}":\n\n‚úÖ **–°–∏–ª—å–Ω—ã–µ —Å—Ç–æ—Ä–æ–Ω—ã**: –ü—Ä–µ–∏–º—É—â–µ—Å—Ç–≤–∞\n‚ö†Ô∏è **–†–∏—Å–∫–∏**: –ü–æ—Ç–µ–Ω—Ü–∏–∞–ª—å–Ω—ã–µ –ø—Ä–æ–±–ª–µ–º—ã\nüéØ **–í–æ–∑–º–æ–∂–Ω–æ—Å—Ç–∏**: –ü–µ—Ä—Å–ø–µ–∫—Ç–∏–≤—ã —Ä–æ—Å—Ç–∞\nüõ°Ô∏è **–£–≥—Ä–æ–∑—ã**: –í–Ω–µ—à–Ω–∏–µ —Ñ–∞–∫—Ç–æ—Ä—ã`

        // –í—Å–ø–æ–º–æ–≥–∞—Ç–µ–ª—å–Ω—ã–µ —Ñ—É–Ω–∫—Ü–∏–∏

            const button = document.getElementById('sendButton');
            const input = document.getElementById('chatInput');
            button.disabled = !input.value.trim() || isTyping;
        }

        // –ù–æ–≤—ã–π —á–∞—Ç

            currentChat = [];

            showWelcomeMessage();
        }

        function saveToHistory(userMessage, aiResponse) {
            const chatTitle = userMessage.slice(0, 30) + (userMessage.length > 30 ? '...' : '');
            chatHistory.unshift({
                title: chatTitle,
                messages: [{ sender: 'user', text: userMessage }, { sender: 'assistant', text: aiResponse }],
                timestamp: new Date().toLocaleString()
            });
            
            // –°–æ—Ö—Ä–∞–Ω—è–µ–º –≤ localStorage
            localStorage.setItem('neogpt_history', JSON.stringify(chatHistory));
            renderChatHistory();
        }

        // –ó–∞–≥—Ä—É–∑–∫–∞ –∏—Å—Ç–æ—Ä–∏–∏
        function loadChatHistory() {
            const saved = localStorage.getItem('neogpt_history');
            if (saved) {
                chatHistory = JSON.parse(saved);
                renderChatHistory();
            }
        }

        // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ –∏—Å—Ç–æ—Ä–∏–∏
        function renderChatHistory() {
            const historyContainer = document.getElementById('chatHistory');
            historyContainer.innerHTML = '';
            
            chatHistory.forEach((chat, index) => {
                const item = document.createElement('div');
                item.className = 'history-item';
                item.innerHTML = `

                        <path d="M10.97 4.97a.75.75 0 0 1 1.071 1.05l-3.992 4.99a.75.75 0 0 1-1.08.02L4.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093 3.473-4.425a.235.235 0 0 1 .02-.022z"/>
                    </svg>
                    ${chat.title}
                `;
                
                item.onclick = () => loadChat(chat);
                historyContainer.appendChild(item);
            });
        }

        // –ó–∞–≥—Ä—É–∑–∫–∞ —á–∞—Ç–∞ –∏–∑ –∏—Å—Ç–æ—Ä–∏–∏
        function loadChat(chat) {
            currentChat = chat.messages;
            document.getElementById('chatMessages').innerHTML = '';
            
            chat.messages.forEach(message => {
                addMessage(message.text, message.sender);
            });
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è —Ç–µ–∫—Å—Ç–æ–≤–æ–≥–æ –ø–æ–ª—è
        document.getElementById('chatInput').addEventListener('input', autoResizeTextarea);
